<script>

layui.use(['admin', 'form', 'user'], function(){
  var $ = layui.$
  ,setter = layui.setter
  ,admin = layui.admin
  ,form = layui.form
      ,layer = layui.layer
  ,router = layui.router()
  ,search = router.search;
  form.render();
    ini_WebSocket();
  //提交
  form.on('submit(LAY-user-login-submit)', function(obj){

//    请求登入接口
    admin.req({
      url: '/login/login/login/' //实际使用请改成服务端真实接口
      ,data: obj.field
      ,done: function(res){

        //请求成功后，写入 access_token
        layui.data(setter.tableName, {
          key: setter.request.tokenName
          ,value: res.data.access_token
        });

        //登入成功的提示与跳转
        layer.msg('登入成功', {
          offset: '15px'
          ,icon: 1
          ,time: 1000
        }, function(){
            location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
        });
      }
    });
    
  });

    $(' #login-wechat  .layui-icon-login-wechat').on('click', function(){
        //var remember = $(" select[ name='remember' ] ").html();
        var remember =$("select[ name='remember' ] option:selected").text();
        var html = '<div style=" margin: 0 auto; text-align:center;"><h2>'+remember+'</h2></div>'
            +'<div style=" margin: 0 auto;"><img id="LOGIN_QR_URI" alt="" src="" width="200" id="pay_img" style="overflow: hidden; display:;"></div>';

        layer.open({
            type: 1
            ,title:'扫码登录'
            ,offset: '10px'
            ,id: 'layerDemoauto'
            ,content: html
            ,btn: '重新获取'
            ,btnAlign: 'c'
            ,shade: 0
            ,yes: function(){
                get_login_qr();
                //layer.closeAll();
            }
        });
        get_login_qr();
//        var othis = $(this), method = othis.data('method');
//        active[method] ? active[method].call(this, othis) : '';
    });

  function get_login_qr()
  {
      var remember = $(" select[ name='remember' ] ").val();

      //请求二维码
      admin.req({
          url: '/login/login/login_qr/' //实际使用请改成服务端真实接口
          ,data: {remember:remember,client_id:login_client_id}
          ,async:false
          ,done: function(res){
              LOGIN_QR_URI = res.data.ticket;

              //登入成功的提示与跳转
              layer.msg('获取成功', {
                  offset: '15px'
                  ,icon: 1
                  ,time: 1000
              }, function(){

              });
          }
      });
      $("#LOGIN_QR_URI ").attr('src','https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket='+LOGIN_QR_URI);
      return LOGIN_QR_URI;
  }


    socket.onmessage = function(e){
        // console.log(e);
        // json数据转换成js对象
        var data = eval("("+e.data+")");

        var type = data.emit || '';


        console.log(data);
        //res为接受到的值，如 {"emit": "messageName", "data": {}}

        //emit即为发出的事件名，用于区分不同的消息
        switch(type){

            // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
            case 'init':

                    login_client_id = data.client_id;
                    //var access_token = layui.data('layuiAdmin').access_token;
                    // 利用jquery发起ajax请求，将client_id发给后端进行uid绑定
                    //$.post('/Login/Login/initializeIm', {client_id: data.client_id,access_token:access_token }, function(data){}, 'json');

                break;
            // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
            case 'login_init':
                var access_tokenc = data.data.access_token;
                if(data.data.code == 0){
                    //请求成功后，写入 access_token
                    layui.data(setter.tableName, {
                        key: setter.request.tokenName
                        ,value: access_tokenc
                    });

                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px'
                        ,icon: 1
                        ,time: 1000
                    }, function(){

                        location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                    });
                    layer.closeAll();

                }else{

                    //登入成功的提示与跳转
                    layer.msg(data.data.msg, {
                        offset: '15px'
                        ,icon: 1
                        ,time: 6000
                    });

                }

                break;
            default :

        }
    };


  //实际使用时记得删除该代码
  // layer.msg('用户名:密码', {
  //   offset: '15px'
  //   ,icon: 1
  // });
  
});
</script>
